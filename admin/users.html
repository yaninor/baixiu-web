    var xhr = new XMLHttpRequest();
    //发起一个同步请求
    xhr.open('get', 'api/checkLogin.php', false);
    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4 && xhr.status == 200) {
        //把返回值转成JS数据
        var obj = JSON.parse(xhr.responseText);
        //判断返回值没有登录就跳转到登录页面
        if (obj.msg == 'fail') {
          location = "login.html";
        }
      }
    }
    xhr.send();
  </script>

  <script type="text/html" id="tplTr">
    {{each list value}}
    <tr>
        <td class="text-center"><input type="checkbox" value="{{value.id}}"></td>
        <td class="text-center"><img class="avatar" src="{{value.avatar}}"></td>
        <td>{{value.email}}</td>
        <td>{{value.slug}}</td>
        <td>{{value.nickname}}</td>
        {{if value.status == 'activated'}}
        <td>激活</td>
        {{else if value.status == 'unactivated'}}
        <td>未激活</td>
        {{else}}
        <td>已禁用</td>
        {{/if}}
        <td class="text-center">
          <a href="javascript:doUsers({{value}})" class="btn btn-default btn-xs">编辑</a>
          <a href="javascript:deleteUsers({{value.id}})" class="btn btn-danger btn-xs">删除</a>
        </td>
      </tr>
      {{/each}}
  </script>
  <script>
    function loadUsers() {
      $.get({
        url: 'api/getUsers.php',
        dataType: 'json',
        success: function (obj) {
          var html = template('tplTr', { list: obj });
          $('tbody').html(html);
          $('thead :checkbox').prop('checked',false);
        }
      })
    };
    loadUsers();
    $('thead :checkbox').click(function () {
      $('tbody :checkbox').prop('checked', this.checked);
      if (this.checked) {
        $('.page-action .btn-danger').fadeIn();
      } else {
        $('.page-action .btn-danger').fadeOut();
      }
    });
    $('tbody').on('click', ':checkbox', function () {
      $('thead :checkbox').prop('checked', $('tbody :checkbox').length == $('tbody :checked').length);
      if ($('tbody :checked').length > 0) {
        $('.page-action .btn-danger').fadeIn();
      } else {
        $('.page-action .btn-danger').fadeOut();
      }
    });
    function deleteUsers(id){
      $.post({
        url:'api/deleteUsers.php',
        data:{
          ids:id
        },
        dataType:'json',
        success:function(obj){
          if (obj.msg == "ok") {
            loadUsers();
          } else {
            alert('删除失败!');
          }        
        }
      })
    }
    function doBatch(){
      var str="";
     $('tbody :checked').each(function(index,ele){
       str += ele.value+',';
     });
     str = str.substr(0,str.length-1);
     $.post({
       url:'api/deleteUsers.php',
       data:{
         ids:str
       },
       dataType:'json',
       success:function(obj){
        if (obj.msg == "ok") {
            loadUsers();
          } else {
            alert('删除失败!');
          }   
       }
     })
    }
    var globalId;
    function doUsers(data){
      $('#email').val(data.email);
      $('#slug').val(data.slug);
      $('#nickname').val(data.nickname);
      $('#password').val(data.password);
      $('#addUsers').html('保存');
      $('#cancel').show();
      globalId=data.id;
    }
    
    $('#addUsers').click(function(e){
      e.preventDefault();
      if($(this).html()=="添加"){
        $.post({
        url:'api/addUsers.php',
        data:{
          'email':$('#email').val(),
          'slug':$('#slug').val(),
          'nickname':$('#nickname').val(),
          'password':$('#password').val()
        },
        dataType:'json',
        success:function (obj){
          if (obj.msg == "ok") {
            loadUsers();
            $('form input').val("");
          } else {
            alert('添加失败!');
          }
        }
      });
      }else{
        $.post({
         url:'api/updateUsers.php',
         data:{
          'id':globalId,
          'email':$('#email').val(),
          'slug':$('#slug').val(),
          'nickname':$('#nickname').val(),
          'password':$('#password').val(),
          'status':$('#status').val()
         },
         dataType:'json',
         success:function(obj){
          if (obj.msg == "ok") {
            loadUsers();
            $('form input').val("");
            // location.reload();       
          } else {
            alert('修改失败!');
          }
         }
       })
      }
    })
    $('#cancel').click(function(e){
      e.preventDefault();
      $('form input').val("");
      $(this).hide();
      $('#addUsers').html('添加');
    })
  </script>

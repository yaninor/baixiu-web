    <script>
        //判断用户是否登录
         var xhr = new XMLHttpRequest();
         //发起一个同步请求
         xhr.open('get','api/checkLogin.php',false);
         xhr.onreadystatechange = function (){
           if(xhr.readyState==4&&xhr.status==200){
             //把返回值转成JS数据
             var obj = JSON.parse(xhr.responseText);
              //判断返回值没有登录就跳转到登录页面
             if(obj.msg=='fail'){
               location = "login.html";
             }
           }
         }
         xhr.send();
      </script>

  <script type="text/html" id="tpl">
    {{each list value}}
    <tr>
      <td class="text-center"><input type="checkbox" value="{{value.Id}}"></td>
      <td class="text-center"><img class="slide" src="{{value.image}}"></td>
      <td>{{value.text}}</td>
      <td>{{value.link}}</td>
      <td class="text-center">
        <a href="javascript:deleteSliders({{value.Id}})" class="btn btn-danger btn-xs">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>
  <script> 
  function loadSlideras(){
    $.get({
      url:'api/getSliders.php',
      dataType:'json',
      success:function (obj){
        var html = template('tpl',{list:obj});
        $('tbody').html(html);
      }
    });
  }
  loadSlideras();
    $('#image').change(function(){
      $('img.help-block').attr('src',URL.createObjectURL(this.files[0])).show();
    });   
    $('#addSliders').click(function(e){
      e.preventDefault();
      var fm = new FormData($('form')[0]);
      $.post({
        url:'api/addSliders.php',
        data:fm,
        contentType:false,
        processData:false,
        dataType:'json',
        success:function(obj){   
          if(obj.msg == "ok"){
            location.reload();
          }else {
            alert('添加失败!');
          }
        }
      })     
    })
    $('thead :checkbox').on('click',function(){
      $('tbody :checkbox').prop('checked',this.checked);
      if(this.checked)
      $('.page-action>.btn-danger').fadeIn();
      else 
      $('.page-action>.btn-danger').fadeOut();
    });
    $('tbody').on('click',':checkbox',function(){
        $('thead :checkbox').prop('checked',$('tbody :checkbox').length == $('tbody :checked').length);
      if($('tbody :checked').length>0)
      $('.page-action>.btn-danger').fadeIn();
      else
      $('.page-action:>.btn-danger').fadeOut();
    });

    function deleteSliders (id){
      $.post({
        url:'api/deleteSliders.php',
        data:{
          'ids':id
        },
        dataType:'json',
        success:function(obj){
          if(obj.msg=="ok"){
            loadSlideras();
          }else {
            alert('删除失败');
          }
        }
      })
    };
    function doBatch(){
      var str="";
      $('tbody :checked').each(function(index,ele){
        str += ele.value+',';
      });
      str = str.substr(0,str.length-1);
      $.post({
        url:'api/deleteSliders.php',
        data:{
          'ids':str
        },
        dataType:'json',
        success:function(obj){
          if(obj.msg=="ok"){
            loadSlideras();
          }else {
            alert('删除失败');
          }
        }
      })
    }
  </script>

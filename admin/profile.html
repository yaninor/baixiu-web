    <script>
        //判断用户是否登录
         var xhr = new XMLHttpRequest();
         //发起一个同步请求
         xhr.open('get','api/checkLogin.php',false);
         xhr.onreadystatechange = function (){
           if(xhr.readyState==4&&xhr.status==200){
             //把返回值转成JS数据
             var obj = JSON.parse(xhr.responseText);
              //判断返回值没有登录就跳转到登录页面
             if(obj.msg=='fail'){
               location = "login.html";
             }
           }
         }
         xhr.send();
      </script>

  <script>
    function loadProfile(){
      $.get({
      url:'api/getUesrInfo.php',
      dataType:'json',
      success:function(obj){
        $('#icon').attr('src',obj.avatar);
        $('#email').val(obj.email);
        $('#slug').val(obj.slug);
        $('#nickname').val(obj.nickname);
        $('#bio').html(obj.bio);
      }
    });
    }
    loadProfile();
    $('#avatar').change(function(){

    $('#update').click(function(e){

      console.log(fm.get('avatar'));
      console.log(fm.get('slug'));
      console.log(fm.get('nickname'));
      console.log(fm.get('bio'));  
      $.post({
        url:'api/updateProfile.php',
        data:fm,
        contentType:false,
        processData:false,
        dataType:'json',
        success:function (obj){
          if(obj.msg == "ok"){
            location.reload();
          }else {
            alert('更新失败!');

        }
      })
    })
